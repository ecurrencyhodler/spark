mutation StartReleaseSeed($phone_number: String!) {
    start_seed_release(input: {
        phone_number: $phone_number
    })
}

mutation CompleteReleaseSeed($phone_number: String!, $code: String!) {
    complete_seed_release(input: {
        phone_number: $phone_number
        code: $code
    }) {
        seed
    }
}